<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <h1>Press A to start</h1>
    <div class="container">
      <div class="row">
        <button type="button" id="green"class="btn green"></button>
        <button type="button" id ="red"class="btn red"></button>

      </div>
      <div class="row">
        <button type="button" id ="yellow"class="btn yellow"></button>
        <button type="button" id="blue" class="btn blue"></button>

      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
